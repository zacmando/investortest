"Zachary Merhi": "Zachary Merhi is the founder and editor of The Investor Call. His extensive work in the field has led him to gain a strong understanding of the intertwining of the financial markets and human history. He currently works for Guardian Capital and is an undergraduate student in the Economics faculty at McGill University.
"Gregory Ruthstein": "Gregory Ruthstein, or Greg the Great to his colleagues, is a veteran street analyst with over 45 years on his belt. With no formal financial education, Greg is one of those guys who had to learn the market the hard way, in the chaos of the Chicago corn pits where he started his career at 18 years old. Greg's intouchness with the market gives him an edge on the market beat. He columns the bi-weekly Investor Beat."